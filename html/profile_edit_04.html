	<script type="text/javascript">
	
	var initscrollTop = scrollTop = 0;
			if (navigator.platform.match(/iP(od|hone|ad)/i)) {
				$(window).scroll(function() {
					initscrollTop = $(window).height() + $(document).scrollTop();
					scrollTop = $(window).height() + $(document).scrollTop() + 60;
					$('.menu').css({
						position : 'absolute',
						top      : (($(document).scrollTop() == 0) ? initscrollTop : scrollTop) + 'px'
					});
				});
			}

	        var $descriptions = jQuery('#carousel-descriptions').children('li'),
            $controls = jQuery('#carousel-controls').find('span'),
            $carousel = jQuery('#carousel')
            .roundabout({
                childSelector:"li", 
                minOpacity:1,
                minScale:0.1,
                maxScale:0.8,
                easing: "easeOutQuad",
                dropEasing: 'easeOutBounce',
                enableDrag: true, 
                
                autoplayDuration:5000, 
                
                responsive:true
            })
            .on('focus', 'li', function() {
                var slideNum = $carousel.roundabout("getChildInFocus");
			
                $descriptions.add($controls).removeClass('current');
                jQuery($descriptions.get(slideNum)).addClass('current');
                jQuery($controls.get(slideNum)).addClass('current');
            });

            $controls.on('click dblclick', function() {
                var slideNum = -1,
                i = 0, len = $controls.length;
                for (i=0 ; i<len; i++) {
                    if (this === $controls.get(i)) {
                        slideNum = i;
                        break;
                    }
                }
	
                if (slideNum >= 0) {
                    $controls.removeClass('current');
                    jQuery(this).addClass('current');
                    $carousel.roundabout('animateToChild', slideNum);
                }
            });
</script>
